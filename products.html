<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Nike Eshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js"></script>
    <script src="products.js"></script>
    
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="img/nike-logo.png" alt="logo">
        </a>
        <nav>
            <!-- navigation bar -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">New Arrivals</a></li>
                <a href="products.html"><button class="btn-new">Store</button></a>
                <li><a href="#">Feedback</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        
        <div class="nav-icon">
            <span class="cart-icon" onclick="toggleCart()">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-count">0</span>
            </span>
        </div>

        <!-- Wishlist Dropdown -->
        <div class="wishlist-dropdown">
            <div class="wishlist-header">
                <h3>Your Wishlist</h3>
                <button onclick="toggleWishlist()" class="close-wishlist">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="wishlist-items"></div>
        </div>
        
        <!-- Cart Dropdown -->
        <div class="cart-dropdown">
            <div class="cart-header">
                <h3>Your Cart</h3>
                <button onclick="toggleCart()" class="close-cart">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="cart-items">
                <!-- Cart items will be inserted here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section class="search-bar">
            <input type="text" id="searchInput" placeholder="Search products">
            <button onclick="displayProducts()">üîç</button>
        </section>
        
        <section class="product-list">
            <!-- Products will be dynamically inserted here -->
        </section>
    </main>

    </footer>
</body>
</html>
