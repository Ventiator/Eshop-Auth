<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Nike Store</title>
    <script src="cart.js"></script>
    <script src="checkout.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <header class="header">
        <a href="index.html" class="logo"><img src="img/nike-logo.png" alt="logo"></a>
        <nav>
            <!-- navigation bar -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#new-arrivals">New Arrivals</a></li>
                <a href="products.html"><button class="btn-new">Store</button></a>
                <li><a href="index.html#feedback">Feedback</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    
        <div class="nav-icon">
            <span class="cart-icon" onclick="toggleCart()">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-count">0</span>
            </span>
        </div>
    </header>

    <div class="container-checkout">
        <h1>Checkout</h1>

        <div class="checkout-content">
            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="order">
                    <!-- Cart items will be added by JavaScript -->
                </div>
            </div>

            <!-- Shipping Information -->
            <div class="shipping-info">
                <h2>Shipping Information</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" required>
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" required>
                    </div>

                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" onclick="sendOrder()">Send order</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
