<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nike Eshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <div class="logo-container">
                <img src="img/nike-logo.png" alt="Nike Logo">
            </div>

            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your Nike account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="auth-link">
                Don't have an account? <a href="register.html">Create one here</a>
            </div>

            <div class="auth-link" style="margin-top: 10px;">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
